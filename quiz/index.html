<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="quiz">
        <div id="init">
            <div class="group">
                <h1>Categories</h1>
                <div>
                    <button onclick="category ='music'">Music</button>
                    <button onclick="category ='history'">History</button>
                    <button onclick="category ='science'">Science</button>
                    <button onclick="category ='geography'">Geography</button>
                </div>
            </div>
            <div class="group">
                <h1>Difficulty</h1>
                <div>
                    <button onclick="difficulty = 'easy'">Easy</button>
                    <button onclick="difficulty = 'medium'">Medium</button>
                    <button onclick="difficulty = 'hard'">Hard</button>
                </div>
            </div>
            <button onclick="startQuiz()">Start</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
